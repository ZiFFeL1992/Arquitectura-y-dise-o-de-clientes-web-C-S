<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creación de página con formulario para su auto-validación</title>
    <style type="text/css" media="screen">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        content {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        form {
            margin: auto;
            width: 450px;
        }

        label {
            display: block;
        }
    </style>
</head>
<body>
    <content>
        <form action="#" method="get" accept-charset="utf-8">
            <h1>Formulario</h1>
            <label>
                Correo Electrónico
                <input type="email" name="email" required>
            </label>
            <label>
                Fecha
                <input type="date" name="date" required>
            </label>
            <label>
                Mes
                <input type="month" name="month" required>
            </label>
            <label>
                Número
                <input type="number" name="number" min="1" max="5" required>
            </label>
            <label>
                url
                <input type="url" name="url" required>
            </label>
            <label>
                Nombre
                <input type="text" name="text" required>
            </label>
            <label>
                Contraseña
                <input type="password" name="password" required>
            </label>
            <label>
                Color
                <input type="color" name="color" required>
            </label>

            <br>
            <input type="submit" name="submit" value="Enviar">
        </form>
    </content>
</body>
</html>
